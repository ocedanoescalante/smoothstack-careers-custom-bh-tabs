name: Cloudfront Deploy

on:
  push:
    branches: [cloudfront-deploy]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install and Build
        run: |
          npm ci
          npm run build
      - name: Deploy
        shell: bash
        run: |
          npx deploy-aws-s3-cloudfront@3.6.0 --non-interactive --bucket smoothstack-static-ui --source build --destination bh-custom-tabs --cache-control *:no-cache --distribution EBW4WKN5NFSA1 --invalidation-path "/*"
